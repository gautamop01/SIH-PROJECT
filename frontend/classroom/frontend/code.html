<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu | Side Nvigation Bar</title>
    <link rel="stylesheet" href="styles.css"/>

    <link 
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
    />
    
</head>
<body>
    <nav>
        <div class="logo">
            <i class="bx bx-menu menu-icon"></i>
            <span class="logo-name">Classroom</span>
        </div>
        <div class="sidebar">
            <div class="logo">
                <i class="bx bx-menu menu-icon"></i>
                <span class="logo-name">Classroom</span>
            </div>

            <div class="sidebar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="link">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-bar-chart-alt-2 icon"></i>
                            <span class="link">Calender</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bxs-video-plus icon' ></i>
                            <span class="link">Google Meet</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bxs-message-dots icon' ></i>
                            <span class="link">Chatbot</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bx-message-rounded-dots icon' ></i>
                            <span class="link">Messages</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bxs-edit icon' ></i>
                            <span class="link">To-Do</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bxs-graduation icon' ></i>
                            <span class="link">Enrolled</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bx-book-open icon'></i>
                            <span class="link">Notes</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bx-cog icon' ></i>
                            <span class="link">Settings</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bx-log-out icon' ></i>
                            <span class="link">Logout</span>
                        </a>
                    </li>
                    

                </ul>
            </div>
        </div>
    </nav>
    <section class="overlay"></section>

    <script>
            const navBar = document.querySelector("nav"),
                    menuBtns = document.querySelectorAll(".menu-icon"),
                    overlay = document.querySelector(".overlay");

                    menuBtns.forEach(menuBtn => {
                        menuBtn.addEventListener("click",()=>{
                            navBar.classList.toggle("open");
                    });
            });
              overlay.addEventListener("click", ()=>{
                navBar.classList.remove("open");
              })
        // console.log(navBar,menuBtns,overlay);
    </script>


    <!-- <script src="script.js"></script> -->
</body>
    
</html>
